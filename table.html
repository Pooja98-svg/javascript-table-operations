            <script>
                 document.getElementById("searchQuery").onkeyup = function () {
                        var query = this.value.toUpperCase();
                        let td;
                        var tableName = document.getElementsByTagName('table');
                        var table_row = document.getElementsByTagName("tr");
                        for (let i = 0; i < table_row.length; i++) {
                            var name_row = table_row[i].getElementsByTagName('td')[0];
                             
                            if (name_row) {
                                var name = name_row.textContent || name_row.innerText;
                                if (name.toUpperCase().indexOf(query) > -1) {
                                    table_row[i].style.display = 'table-row';
                                }
                                else {
                                    table_row[i].style.display = 'none';
                                }
                            }
                        }
